
  {% extends 'base.html' %}

  {% load static %}
  
  {% block body %}
  <!-- shop section -->

  <section class="shop_section layout_padding">
    
    <div class="container">
      <div class="heading_container heading_center">
      </div>                                                                                      
      <div class="row">
        {% for s in shop %}
        <div class="col-sm-6 col-md-4 col-lg-3">
          <div class="box">
            <a href="">
              <div class="img-box">
                <a href="/details/{{s.slug}}"><img src="{{s.img.url}}" alt=""></a> 
               </div>
              <div class="detail-box">
                <h6>
                  {{s.title}}
                </h6>
                <h6>
                  Price
                  <span>
                    $200
                  </span>
                </h6>
              </div>
              <div class="new">
                <span>
                  New
                </span>
              </div>
              <div class="cart-button mt-3 px-5 d-flex justify-content-between align-items-center"> <button class="btn btn-primary text-uppercase">Add to cart</button>
              </div>
            </a>
          </div>
        </div>
        {% endfor %}
      <div class="btn-box">
        <a href="">
          View All Products
        </a>
      </div>
    </div>
  </section> 

  {% endblock %}

  <!-- end shop section -->
