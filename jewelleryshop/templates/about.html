{% extends 'base.html' %}

{% load static %}

{% block body %}

  <!-- about section -->

  <section class="about_section mt-4 ">
    <div class="container">
      <div class="row">
        {% for a in about %}
        <div class="col-md-6">
          <div class="img-box">
            <img src="{{a.img.url}}" alt="">
          </div>
        </div>
        <div class="col-md-6">
          <div class="detail-box">
            <div class="heading_container">
              <h2>{{a.title}}
              </h2>
            </div>
            <p>{{a.subtitle}}
            </p>
            <a href="">
              Read More
            </a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </section>
{% endblock %}
  <!-- end about section -->
