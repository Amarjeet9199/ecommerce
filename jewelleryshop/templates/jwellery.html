
  {% extends 'base.html' %}

  {% load static %}
  
  {% block body %}
  <!-- shop section -->

  <section class="shop_section layout_padding">
    
    <div class="container">
      <div class="heading_container heading_center">
      </div>
      <div class="row">
        {% for s in shop %}
        <div class="col-sm-6 col-md-4 col-lg-3">
          <div class="box">
            <a href="">
              <div class="img-box">
                <img src="{{s.img.url}}" alt="">
              </div>
              <div class="detail-box">
                <h6>
                  {{s.title}}
                </h6>
                <h6>
                  Price
                  <span>
                    $200
                  </span>
                </h6>
              </div>
              <div class="new">
                <span>
                  New
                </span>
              </div>
            </a>
          </div>
        </div>
        {% endfor %}
       </div>
      <div class="btn-box">
        <a href="">
          View All Products
        </a>
      </div>
    </div>
  </section> 

  {% endblock %}

  <!-- end shop section -->
